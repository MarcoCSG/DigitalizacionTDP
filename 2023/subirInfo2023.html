<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPARTAMENTOS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap">
    <link rel="stylesheet" href="../css/subirInfo.css">
    <link rel="icon" href="../img/TDP-REDONDO.png" type="image/x-icon">
</head>
<body>
    <!-- CONTENIDO -->
    <main class="main-content">
        <section>
            <figure>
                <img class="imgTDP" src="../img/logoTDP.png" alt="logo">
            </figure>
            <h1 class="titulo">DIGITALIZACIÓN E-GOBIERNO</h1>
            <h2 class="subtitulo">SELECCIONE LAS OPCIONES PARA SUBIR LA INFORMACIÓN</h2>

            <form action="upload.php" method="post" enctype="multipart/form-data">
                <section class="search-options">
                    <div class="form-group">
                        <label for="area">ÁREA</label>
                        <select id="area" name="area">
                            <option value="">Seleccione una opción</option>
                            <option value="presidencia">PRESIDENCIA</option>
                            <option value="sindicatura">SINDICATURA</option>
                            <option value="secretaria">SECRETARIA</option>
                            <option value="regidores">REGIDORES</option>
                            <option value="tesoreria">TESORERIA</option>
                            <option value="contraloria">CONTRALORIA MUNICIPAL</option>
                            <option value="obraspublicas">OBRAS PUBLICAS E INFRAESTRUCTURA</option>              
                        </select>
                    </div>

                    <div class="form-group" id="clasificacionContainer" style="display:none;">
                        <label for="clasificacion">RUBROS DE ÁREA</label>
                        <select id="clasificacion" name="clasificacion">
                            <option value="">Seleccione una clasificación</option>
                        </select>
                    </div>

                    <div class="form-group" id="documentosContainer" style="display:none;">
                        <label for="entregaRecepcion">DOCUMENTOS GENERALES DEL ÁREA</label>
                        <select id="entregaRecepcion" name="documentos">
                            <option value="">Seleccione un documento</option>
                        </select>
                    </div>

                    <div class="form-group" id="periodoContainer" style="display:none;">
                        <label for="periodo">PERIODO</label>
                        <select id="periodo" name="periodo">
                            <option value="">Seleccione un periodo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="folios">Cantidad de Folios</label>
                        <input type="text" id="folios" name="cantidad_folios" placeholder="Ingrese la cantidad de folios">
                    </div>
                </section>

                <div class="search-container">
                    <input type="file" name="archivo" id="archivo">
                </div>

                <div class="search-container">
                    <button type="submit" class="save-button">
                        <ion-icon name="save-outline"></ion-icon> Guardar
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/formulario.js"></script>
    <!-- Script para mostrar alertas de éxito o error -->
    <script>
        // Mostrar alerta si hay un mensaje de error o éxito en la URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');

            if (error) {
                alert(decodeURIComponent(error));
            } else if (success) {
                alert(decodeURIComponent(success));
            }
        }
    </script>
    <script src="../js/inactividad.js"></script>
</body>
</html>
